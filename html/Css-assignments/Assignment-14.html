        <style>
            body{
                background-color: rgb(0, 140, 255);
                height: 100%;
                margin: 0px;
                font-family: Arial, Helvetica, sans-serif;
                overflow: auto;
            }
            .main{
                padding: 0;
                margin: 30px;
            }
            .upper{
                width: 100%;
                width: 900px;
                max-width: 100%;
                margin: 0 auto;
                position: relative;
                max-width: max-content;
                margin: auto;
            }
            .nav{
                background-color: rgb(1, 68, 131);
                display: inline;
                justify-content: space-between;    
            }
            ul{
                list-style-type: none;
                margin: 0 auto;
                padding: 0px;
                background-color: rgb(1, 68, 131);
                display: flex;
                justify-content: space-evenly;

            }
            li{
                background-color: rgb(161, 3, 3);
                margin: 10px;
                width: 120px;
                border-radius: 15px;
            }
            li a{
                display: flex;
                justify-content: space-evenly;
                text-decoration: none;
                color: white;
                text-align: center;
                padding: 12px 14px;
            }
            li a:hover{
                background-color: maroon;
                border-radius: 15px;
                color: white;
            }
            .mid{
                margin: 30px;
                background-color: white;
                border: 5px solid rgb(161, 3, 3);
                text-align: center;
            }
            .lower{
                margin: 30px;
                display: flex;
                align-items: flex-start;
                background-color: transparent;
                flex-direction: column;
            }
            .l1,.l2{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            button{
                background-color: rgb(161, 3, 3);
                border-radius: 18px;
                height: 60px;
                width: 120px;
                margin: 15px 30px;
                color: white;
                

            }
            .image {
                border-radius: 10px;
                margin: 20px;
                padding: 10px;
            }
            .txt{
                margin: 20px;
                padding: 10px;
                color: white;
            }
            
            
        </style>
    </head>
