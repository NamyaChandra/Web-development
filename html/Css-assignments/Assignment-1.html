        <style>
         .container{
                background-color: rgb(255, 100, 80);
                position: fixed;
                height: 100%;
        }
        .fix{
            width: 80%;
            background-color: rgb(23, 72, 249);
            position:relative;
            margin-left: 10%;
            text-align: center;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        button{
            height: 30px;
            width: 20%;
            text-align: center;
            position: relative;
            margin-top: 5px;
            margin-left: 40%;
            margin-right: 40%;
            background-color: rgb(185, 2, 2);
            border-radius: 12px;
        }
        .page{
            display: flex;    
            position: relative;    
            margin-left: 10%;
            margin-right: 10%;
            width: 80%;
            height: 100%;
        }
        .left{
            float: left;
            width: 40%;
            height: max-content;
            overflow-x: hidden;
            margin: 20px;
            margin-right: 10%;
        }
        .right{
            float: right;
            width: 40%;
            height: max-content;
            overflow-x: hidden;
            margin: 20px;
            margin-left: 10%;
        }
        img{
            height: 350px;
            display: block;
            object-fit: cover;
            margin: auto;
            object-position: center;
            background-repeat: no-repeat;
        }
        figcaption{
            overflow-y:scroll;
            margin-left: 10%;
            margin-right: 10%;
            padding: 10px;  
        }
        .top{
            background-color: beige;
        }
        </style>
