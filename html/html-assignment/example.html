            *{
                border-collapse: collapse;
                border-radius: 2px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            .flex-container{
                display: flex;
                border-collapse: collapse;
                height: 600px;
            }
            .container{
                width: 80%;
                border: 1px solid rgb(71, 71, 71);
                border-collapse: collapse;
                background-color: rgb(219, 219, 219);
            }
            .cell{
                height: 150px;
                width: 350px;
                border: 1px solid rgb(228, 228, 228);
                margin: 10px;
                padding: 14px;
                text-align: center;
                border-radius: 5px;
            }
            .row{
                width: max-content;
            }
            ul.navbar{
                list-style-type: none;
                text-decoration: none;
                

            }
            .navbar li{
                border: 1px;
                border-collapse: collapse;
                border-radius: 5px;
                margin: 10px;
                width: 150px;
                text-decoration: none;
                color: rgb(92, 90, 90);
                float: left;
            }
            .navbar li a{
                text-decoration: none;
                color: rgb(95, 95, 95);
                display: block;
                padding-left:15px ;
               
            }
            .navbar li a:hover{
                background-color: rgb(71, 71, 71);
                color: beige;
                border-radius: 8px;
            }
            .navigate{
                width: 20%;
                border-top: 1px solid rgb(71, 71, 71);
                border-bottom:1px solid rgb(71, 71, 71); 
                border-left: 1px solid rgb(71, 71, 71);
                border-collapse: collapse;
                background-color: rgb(214, 214, 214);
            }
            .min{
                width: 100%;
                text-align: justify;
                padding-left: 15px;
            }
            .table{
                width: 70%;
                display: flex;
                color: rgb(70, 70, 70);
               
            }
            ul.fun{
                display: flex;
                list-style-type: none;
                
            }
            ul.fun li{
                border: 1px solid rgb(71, 71, 71);
                border-collapse: collapse;
                margin: 10px;
                width: 70px;
            }
            h1{
                padding-top: 20x;
                padding-bottom: 50px;
                text-align: left;
            }

        </style>
